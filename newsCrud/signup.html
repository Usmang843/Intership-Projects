<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <br>
    <h1>News Crud Sign Up</h1>
    <br>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" class="fname" required></input><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" class="lname" required></input><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" id="email" required></input><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" class="password" required></input><br><br>
        <input type="submit"></input>
        <div id="login"></div>

    </form>
    <script>
        const userData = JSON.parse(sessionStorage.getItem('userData') || '{}')
        sessionDetail = sessionStorage.getItem('currentloggedin');
        if (sessionDetail) {
            window.location.href = "index.html";
        }

        addEventListener("submit", (e) => {
            e.preventDefault();
            email = document.getElementById("email").value;
            if (userData[email]) {
                alert("User already exists.")
                window.location.href = "login.html"
            }
            else {
                pushUserData();
            }
        });
        function pushUserData() {
            email = document.getElementById("email").value;
            fname = document.getElementById("fname").value;
            lname = document.getElementById("lname").value;
            password = document.getElementById("password").value;

            const data = {
                fname: fname,
                lname: lname,
                password: password
            }

            userData[email] = (data);
            sessionStorage.setItem("userData", JSON.stringify(userData));
            if (userData[email]) {
                loginbtn = document.getElementById("login").innerHTML = `<br><button type="button" onclick="login()">Log In</button>`;

            }
        }
        function login() {
            window.location.href = "login.html"
        }

    </script>
</body>

</html>
